<div class="container-md text-light">
    <div class="row mb-2">
      <div class="d-none d-md-block col-md-1 offset-1">
        <hr style="border-top: 10px solid; opacity: 0.7; border-color: #edab00;">
      </div>
    </div>
    <div class="row mb-2">
      <div class="ms-5 mt-3 mb-5 d-none d-md-block col-xl-7 col-lg-10 h1">
        <div style="font-size: 200%; -webkit-text-stroke-width: 3px;">
          {{page.title}}
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="d-md-none col h1 align-self-left borderless" style="font-size: 250%;">
        {{page.title}}
      </div>
    </div>

    <div class="row mb-1">
      <div class="ms-5 d-none d-md-block col-xl-8 col-lg-10 h5">
        {{page.subtitle}}
      </div>
    </div>

      <div class="row mt-2">
        <div class="ms-5 d-none d-md-block col-xl-8 col-lg-10 h5 fst-italic" style="font-size: 80%;">
          {%if page.lang=='en'%}
              Ilustration: 
          {%elsif page.lang=='pt'%}
            Ilustração: 
          {%endif%}
          {{page.cover-author}}
        </div>
      </div>
      <div class="row mt-2">
        <div class="d-md-none col h5 fst-italic" style="font-size: 80%;">
          {%if page.lang=='en'%}
              Ilustration: 
          {%elsif page.lang=='pt'%}
            Ilustração: 
          {%endif%}
          {{page.cover-author}}
        </div>
      </div>
      
    </div>
  </div>
