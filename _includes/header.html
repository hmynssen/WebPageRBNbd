<header class="header-section">
<div class="intro-header">

{% if page.cover-img %}<div class="bg-image p-5 img-fluid d-flex justify-content-center align-items-center"
style="
  background-image: url('{{site.baseurl}}/assets/img/{{page.cover-img}}');
  background-repeat:no-repeat;
  background-position: center;
  background-size: cover;
  max-height: 800px;">
<!-- style="min-height: 300px;" -->
{% endif %}
  <div class="container-md text-light">
    <div class="row mb-2">
      <div class="d-none d-md-block col-md-1 offset-1">
        <hr style="border-top: 10px solid; opacity: 0.7;">
      </div>
    </div>
    <div class="row mb-2">
      <div class="ms-5 d-none d-md-block col-xl-7 col-lg-10 h1">
        <div style="font-size: 150%;">
          {{page.title}}
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="ms-5 d-md-none col h1">
        {{page.title}}
      </div>
    </div>
    <div class="row mb-1">
      <div class="ms-5 d-none d-md-block col-xl-8 col-lg-10 h5">
        {{page.subtitle}}
      </div>
    </div>
      <div class="row mt-2">
        <div class="ms-5 col-xl-8 col-lg-10 h5 fst-italic" style="font-size: 80%;">
          {%if page.lang=='en'%}
              Ilustration: 
          {%elsif page.lang=='pt'%}
            Ilustração: 
          {%endif%}
          {{page.cover-author}}
        </div>
      </div>
      
    </div>
  </div>
    {% if page.cover-img %}</div>{% endif %}
  </div>
</header>
